<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../backend/asstes/loginStyle.css" />
  </head>
  <body>
    <div class="main">
      <div class="login">
        <div class="head">
          <h2>Naruto Khabar</h2>
        </div>
        <form action="" class="form">
          <form>
            <input
              type="text"
              placeholder="Username"
              class="text"
              id="username"
              required
            /><br />
            <input
              type="password"
              placeholder="••••••••••••••"
              class="password"
            /><br />
            <div class="btns">
              <a href="#" class="btn-login" id="do-login">Login</a>
              <a href="#" class="forgot">Forgot password?</a>
            </div>
          </form>
        </form>
      </div>
    </div>
  </body>
</html>
