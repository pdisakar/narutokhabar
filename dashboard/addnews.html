<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Image</title>
    <link rel="stylesheet" href="../backend/asstes/style.css" />
  </head>
  <body>
    <h2>Add News</h2>

    <form action="#" class="form">
      <label for="avatar">Avatar</label>

      <input type="image" />

      <label for="name">Enter Full Name:</label>
      <input type="text" class="name" id="name" />
      <label for="news-title">Enter News Title</label>
      <input type="text" class="news-title" id="news-title" />
      <label for="news-discription">Enter News Discription:</label>
      <textarea name="news-discription" id="news-discription"></textarea>
      <button>Submit</button>
      <button>Discard</button>
    </form>
  </body>
</html>
