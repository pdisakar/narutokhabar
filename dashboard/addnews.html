<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Image</title>
    <link rel="stylesheet" href="../backend/asstes/style.css" />
  </head>
  <body>
    <h2>Add News</h2>
    <div class="page-container">
      <form action="#" class="form">
        <div class="avatar">
          <input
            type="file"
            id="imageUpload"
            name="imageUpload"
            accept="image/*"
            style="display: none"
          />

          <input class="upload-img" type="image" src="../backend/source/upload-img.png" id="avatarImage" />
          <label>Choose Avatar</label>
        </div>
        <div class="general-info">
          <div class="name-container">
            <input
              type="file"
              id="imageUpload"
              name="imageUpload"
              accept="image/*"
              style="display: none"
            />
            <label for="name">Enter Full Name:</label>
            <input type="text" class="name" id="name" />
          </div>
          <div class="news-title-container">
            <label for="news-title">Enter News Title:</label>
            <input type="text" class="news-title" id="news-title" />
          </div>
        </div>
        <div class="news-discription-container">
          <label for="news-discription">Enter News Discription:</label>
          <textarea name="news-discription" id="news-discription"></textarea>
        </div>

        <div class="button-wrap">
          <button class="button">Submit</button>
          <button class="button">Discard</button>
        </div>
      </form>
    </div>

    <script>
      // JavaScript to handle the image click and trigger file input
      document
        .getElementById("avatarImage")
        .addEventListener("click", function () {
          document.getElementById("imageUpload").click();
        });
    </script>
  </body>
</html>
